<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona un idioma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Añadimos Font Awesome para los iconos -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #fff6db;
            background-image: url('bg-menu.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .language-dropdown {
            position: relative;
            display: inline-block;
            margin-top: 20vh;
            text-align: center;
        }
        .language-button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            display: inline-block;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .language-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Efecto de banderas cambiando rápidamente */
        .flag-text {
            font-size: 20px;
            color: white;
            font-weight: bold;
            animation: flagChange 3s linear infinite;
            display: inline-block;
        }

        /* Animación de banderas cambiando rápidamente */
        @keyframes flagChange {
            0% { content: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_Italy.svg/320px-Flag_of_Italy.svg.png'); } /* Bandera Italia */
            14% { content: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_Italy.svg/320px-Flag_of_Italy.svg.png'); }
            28% { content: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Flag_of_the_United_States.svg/320px-Flag_of_the_United_States.svg.png'); } /* Bandera ENG */
            42% { content: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Flag_of_the_United_States.svg/320px-Flag_of_the_United_States.svg.png'); }
            57% { content: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Flag_of_Spain.svg/320px-Flag_of_Spain.svg.png'); } /* Bandera ESP */
            71% { content: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Flag_of_Spain.svg/320px-Flag_of_Spain.svg.png'); }
            85% { content: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Flag_of_Germany.svg/320px-Flag_of_Germany.svg.png'); } /* Bandera DE */
            100% { content: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Flag_of_Germany.svg/320px-Flag_of_Germany.svg.png'); }
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            min-width: 160px;
            border-radius: 10px;
            z-index: 1;
            margin-top: 5px;
            max-height: 250px;
            overflow-y: scroll;
            width: 100%;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dropdown-content a:hover {
            background-color: rgba(0, 0, 0, 1);
        }

        .language-dropdown:hover .dropdown-content {
            display: block;
        }

    </style>
</head>
<body>

    <!-- Botón de idioma con animación de banderas -->
    <div class="language-dropdown">
        <button class="language-button">
            <span class="flag-text">Selecciona tu idioma</span>
        </button>
        <div class="dropdown-content">
            <a href="menu-italiano.html">IT 🇮🇹</a>
            <a href="menu-english.html">ENG 🇬🇧</a>
            <a href="menu-espanyol.html">ESP 🇪🇸</a>
            <a href="menu-deutsch.html">DE 🇩🇪</a>
            <a href="menu-francais.html">FR 🇫🇷</a>
            <a href="menu-portugues.html">PT 🇵🇹</a>
            <a href="menu-polski.html">PL 🇵🇱</a>
            <a href="menu-ukrainian.html">UA 🇺🇦</a>
            <a href="menu-russian.html">RU 🇷🇺</a>
        </div>
    </div>

</body>
</html>
