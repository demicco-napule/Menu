<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona un idioma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Añadimos Font Awesome para los iconos -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #fff6db; /* Fondo con el color hexadecimal que proporcionaste */
            background-image: url('bg-menu.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        /* Estilo general del contenedor de botones */
        .language-dropdown {
            position: relative;
            display: inline-block;
            margin-top: 20vh; /* Establece la posición del botón desde la mitad */
        }
        /* Estilo del botón principal de idiomas */
        .language-button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            width: auto;
            text-align: center;
            display: inline-block;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .language-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        /* Estilo del menú desplegable */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            min-width: 160px;
            border-radius: 10px;
            z-index: 1;
            margin-top: 5px;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: rgba(0, 0, 0, 1);
        }
        .language-dropdown:hover .dropdown-content {
            display: block;
        }
        /* Estilo de los botones de reseña e Instagram fijos */
        .bottom-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
        }
        .review-button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            width: auto;
            text-align: center;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .review-button:hover {
            background-color: rgba(0, 0, 0, 1);
        }
        .review-button i {
            margin-right: 10px;
        }
        .instagram-button {
            padding: 10px;
            background-color: #e4405f;
            border-radius: 50%;
            color: white;
            font-size: 30px;
            transition: background-color 0.3s ease;
        }
        .instagram-button:hover {
            background-color: #c13584;
        }
    </style>
</head>
<body>

    <!-- Botón desplegable para los idiomas -->
    <div class="language-dropdown">
        <button class="language-button">Selecciona el idioma</button>
        <div class="dropdown-content">
            <a href="menu-italiano.html">IT 🇮🇹</a>
            <a href="menu-english.html">ENG 🇬🇧</a>
            <a href="menu-espanyol.html">ESP 🇪🇸</a>
            <a href="menu-deutsch.html">DE 🇩🇪</a>
            <a href="menu-francais.html">FR 🇫🇷</a>
            <a href="menu-portugues.html">PT 🇵🇹</a>
            <a href="menu-polski.html">PL 🇵🇱</a>
            <a href="menu-ukrainian.html">UA 🇺🇦</a>
            <a href="menu-russian.html">RU 🇷🇺</a>
        </div>
    </div>

    <div class="bottom-buttons">
        <!-- Botón de Instagram -->
        <a href="https://www.instagram.com/napule_ca?igsh=dDNwenZ2ejR5dnV3" class="instagram-button" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <!-- Botón de reseña con emoji de 5 estrellas y frase en italiano -->
        <a href="https://www.google.com/search?sca_esv=248c1a1232d6ce85&sxsrf=AHTn8zoWrHD6HnZnMHfb1AFIQwMCxAaz2g:1741540179120&si=APYL9bs7Hg2KMLB-4tSoTdxuOx8BdRvHbByC_AuVpNyh0x2KzVfedn1-UnnPEt9EOTWc9fFsVaCiTnVOynVi4SG2ZIJwnZgRdkFckNGFE7ibFAwN9zYSZSPzavQgbwaZJr34hCzIciqTV6FaaqJpC9wt6i-zTA74HznKGRNOfeI_qTRCDxCfr1Q%3D&q=Napul%27%C3%A9+-+Pizzeria+Napoletana+Opiniones&sa=X&ved=2ahUKEwiThfTdvv2LAxVhILkGHcmMAN8Q0bkNegQIRhAE&biw=1536&bih=695&dpr=1.25#"
           class="review-button" target="_blank">
            ⭐ Lasciaci una recensione!
        </a>
    </div>

</body>
</html>
