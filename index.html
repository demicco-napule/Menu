<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Selecciona un idioma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome para iconos -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #fff6db;
            background-image: url('bg-menu.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .language-dropdown {
            position: relative;
            display: inline-block;
            margin-top: 35vh; /* Ajusta para que esté un poco más arriba del centro */
            text-align: center;
        }
        .language-button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            display: inline-block;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .language-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            min-width: 160px;
            border-radius: 10px;
            z-index: 1;
            margin-top: 5px;
            max-height: 250px;
            overflow-y: scroll;
            width: 100%;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dropdown-content a:hover {
            background-color: rgba(0, 0, 0, 1);
        }

        .language-dropdown:hover .dropdown-content {
            display: block;
        }

        .arrow-down {
            font-size: 20px;
            margin-left: 10px;
        }

        /* Botones de Instagram y la reseña */
        .social-buttons {
            margin-top: auto; /* Esto asegura que los botones estén al fondo */
            text-align: center;
            width: 100%;
        }
        .social-button {
            display: block;
            padding: 10px;
            font-size: 18px; /* Reducimos un poco el tamaño */
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 50%; /* Hace que los botones sean redondos */
            text-decoration: none;
            margin: 10px auto;
            width: 50px; /* Botón más pequeño */
            height: 50px; /* Redondeamos para que sea más pequeño */
            transition: background-color 0.3s ease;
            line-height: 50px; /* Centra el icono */
        }
        .social-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .instagram-button {
            font-size: 25px; /* Icono más pequeño */
        }
        .review-button {
            font-size: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6); /* Botón de color */
            border-radius: 10px;
            width: 180px; /* Botón ligeramente más pequeño */
            padding: 8px 16px;
            margin: 10px auto;
        }
        .review-button span {
            font-size: 1.3em; /* Ajusta el tamaño de las estrellas dentro del botón */
        }
    </style>
</head>
