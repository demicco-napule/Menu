<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona un idioma</title>
    <!-- Incluir la fuente Lobster desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #fff6db; /* Fondo cálido y suave */
            background-image: url('bg-menu.jpg');
            background-size: cover;
            background-position: center;
        }
        .button {
            padding: 15px 30px; /* Aumentar el tamaño del botón */
            font-size: 24px; /* Tamaño de la fuente mayor para móviles */
            color: #3b2f2f; /* Tono oscuro para el texto */
            background-color: #f4e1c1; /* Beige suave para el fondo del botón */
            border: none;
            border-radius: 15px; /* Bordes más redondeados */
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            width: auto; /* Dejar que el botón se ajuste al tamaño del texto */
            text-align: center;
            margin: 15px;
            font-family: 'Lobster', cursive; /* Fuente Lobster para el estilo cursivo */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15); /* Sombra más pronunciada para darle profundidad */
            transition: transform 0.3s ease; /* Transición para hacer el botón más interactivo */
        }
        .button:active {
            transform: scale(0.98); /* Efecto de pulsación cuando el usuario toca el botón */
        }
        .instagram-button {
            font-size: 0; /* Sin texto, solo logo */
            background-color: #E4405F; /* Color de fondo de Instagram */
            width: 60px; /* Hacer el botón un poco más grande */
            height: 60px; /* Hacer el botón un poco más grande */
            margin-top: 30px;
            border-radius: 50%; /* Hacer el botón redondeado */
            text-decoration: none;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2); /* Sombra más fuerte */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease; /* Transición para que el botón sea interactivo */
        }
        .instagram-button:active {
            transform: scale(0.95); /* Efecto de pulsación para el botón de Instagram */
        }
        .instagram-button img {
            width: 35px; /* Ajustar tamaño del logo */
            height: 35px; /* Ajustar tamaño del logo */
        }
    </style>
</head>
<body>

    <a href="menu-italiano.html" class="button">Italiano 🇮🇹</a>
    <a href="#" class="button">English 🇬🇧</a>
    
    <!-- Botón de Instagram con el logo -->
    <a href="https://www.instagram.com/napule_ca?igsh=dDNwenZ2ejR5dnV3" target="_blank" class="instagram-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
    </a>

</body>
</html>
