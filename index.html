<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona un idioma</title>
    <!-- Incluir la fuente Lobster desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #fff6db; /* Fondo cálido y suave */
            background-image: url('bg-menu.jpg');
            background-size: cover;
            background-position: center;
        }
        .button {
            padding: 20px 40px;
            font-size: 24px;
            color: #3b2f2f; /* Tono oscuro para el texto */
            background-color: #f4e1c1; /* Beige suave para el fondo del botón */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            width: 250px;
            text-align: center;
            margin: 10px;
            font-family: 'Lobster', cursive; /* Fuente Lobster para el estilo cursivo */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra ligera para un toque elegante */
        }
        .button:hover {
            background-color: #e1c8a9; /* Color más oscuro al pasar el ratón */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Sombra más fuerte en hover */
        }
        .instagram-button {
            font-size: 16px;
            background-color: #E4405F; /* Color de fondo de Instagram */
            padding: 10px 20px;
            width: 200px;
            margin-top: 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-family: 'Lobster', cursive; /* Fuente Lobster para el estilo cursivo */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra ligera */
        }
        .instagram-button:hover {
            background-color: #C13584; /* Color de hover de Instagram */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Sombra más fuerte en hover */
        }
    </style>
</head>
<body>

    <a href="menu-italiano.html" class="button">Italiano 🇮🇹</a>
    <a href="#" class="button">English 🇬🇧</a>
    
    <!-- Botón de Instagram -->
    <a href="https://www.instagram.com/napule_ca?igsh=dDNwenZ2ejR5dnV3" target="_blank" class="instagram-button">
        Instagram 📸
    </a>

</body>
</html>
